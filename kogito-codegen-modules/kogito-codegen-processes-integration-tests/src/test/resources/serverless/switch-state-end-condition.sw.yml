---
id: switchworkflow
expressionLang: jsonpath
name: switch-wf
version: '1.0'
start: AddInfo
states:
  - name: AddInfo
    type: inject
    data:
      name: john
      age: '20'
    transition: ChooseOnAge
  - name: ChooseOnAge
    type: switch
    dataConditions:
      - condition: "{{ $.[?(@.age  >= 18)] }}"
        end: true
      - condition: "{{ $.[?(@.age  < 18)] }}"
        end: true
    defaultCondition:
      end: true
