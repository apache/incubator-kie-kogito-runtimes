---
id: function
name: test-wf
version: '1.0'
functions:
  - name: helloWorld
    metadata:
      type: script
states:
  - name: HelloWorld
    type: operation
    start: true
    actionMode: sequential
    actions:
      - functionRef:
          refName: helloWorld
          parameters:
            script: System.out.println("Hello Serverless Workflow World");
    transition:
      nextState: SmallDelay
  - name: SmallDelay
    type: delay
    timeDelay: PT1S
    end:
      terminate: true
