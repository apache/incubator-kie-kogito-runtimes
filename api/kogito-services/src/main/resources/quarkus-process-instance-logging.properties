# Process Instance Aware Logging for Quarkus
#
# Add this to your application.properties to include process instance IDs in logs:

# Basic format - includes process instance ID in logs
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss.SSS}|%p|%X{processInstanceId}|%c|%m%n

# File logging with custom format
quarkus.log.file.enable=true
quarkus.log.file.path=target/application.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss.SSS}|%p|%X{processInstanceId}|%c|%m%n
