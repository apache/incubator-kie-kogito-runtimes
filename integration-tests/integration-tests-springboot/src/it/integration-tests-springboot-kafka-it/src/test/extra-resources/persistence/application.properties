server.address=0.0.0.0

spring.mvc.servlet.path=/docs

resteasy.jaxrs.scan-packages=org.kie.kogito.**,http*

# Used for persistence profile
infinispan.remote.sasl-mechanism=PLAIN
infinispan.remote.auth-server-name=infinispan
infinispan.remote.use-auth=true
infinispan.remote.auth-realm=default
infinispan.remote.auth-username=admin
infinispan.remote.auth-password=admin

spring.kafka.consumer.group-id=kogito-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# read/write on the same topic
kogito.addon.cloudevents.kafka.kogito_outgoing_stream=pingpong
kogito.addon.cloudevents.kafka.kogito_incoming_stream=pingpong
