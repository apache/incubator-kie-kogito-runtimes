---
id: switchworkflow
name: switch-wf
version: '1.0'
states:
  - name: AddInfo
    type: inject
    start:
      kind: default
    data:
      people:
        - name: john
          age: 15
    transition:
      nextState: ChooseOnAge
  - name: ChooseOnAge
    type: switch
    dataConditions:
      - condition: "{{ $.people[?(@.age  >= 18)] }}"
        transition:
          nextState: Approve
      - condition: "{{ $.people[?(@.age  < 18)] }}"
        transition:
          nextState: Deny
    default:
      transition:
        nextState: Approve
  - name: Approve
    type: inject
    data:
      decision: Approved
    end:
      kind: default
  - name: Deny
    type: inject
    data:
      decision: Denied
    end:
      kind: default
