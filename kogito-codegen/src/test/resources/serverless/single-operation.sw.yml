---
id: function
name: test-wf
version: '1.0'
functions:
  - name: helloWorld
    metadata:
      type: script
states:
  - name: HelloWorld
    type: operation
    start:
      kind: default
    actionMode: sequential
    actions:
      - functionRef:
          refName: helloWorld
          parameters:
            script: System.out.println("Hello Serverless Workflow World");
    end:
      kind: terminate
