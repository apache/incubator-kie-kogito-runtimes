name: Workflows for opened and reopened github issues

on:
  issues:
    types: [opened, reopened]
jobs:
  message:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: 'echo ${{ github.event.issue.title }}'
    - name: Send a stream message
      uses: zulip/github-actions-zulip/send-message@main
      env:
        CONTENT: "I have detected a new issue on github: ${{ github.event.issue.body }} -- This is an automatically relayed message. Don't reply to me directly, I'm just a bot and I don't understand human language (yet). You can reply using this link: ${{ github.event.issue.html_url }}"
      with:
        api-key: ${{ secrets.ZULIP_BOT_SECRET }}
        email: 'github-kogito-bot@kie.zulipchat.com'
        organization-url: 'https://kie.zulipchat.com'
        to: 'kogito'
        type: 'stream'
        topic: ${{ github.event.issue.title }}
        content: ${{ env.CONTENT }}
