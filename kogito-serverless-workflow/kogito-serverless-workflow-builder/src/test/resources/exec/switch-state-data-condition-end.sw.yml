id: switch_state_data_condition_end
name: Switch State Data Condition End Test
expressionLang: jsonpath
version: '1.0'
start: AddInfo
states:
  - name: AddInfo
    type: inject
    data:
      decision: EndDecision
    transition: ChooseOnAge
  - name: ChooseOnAge
    type: switch
    dataConditions:
      - condition: "{{ $.[?(@.age  >= 18)] }}"
        end: true
      - condition: "{{ $.[?((@.age  >= 0) && (@.age  < 18))] }}"
        end: true
    defaultCondition:
      end: true
