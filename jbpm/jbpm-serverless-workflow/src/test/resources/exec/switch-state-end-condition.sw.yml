---
id: switchworkflow
name: switch-wf
version: '1.0'
states:
  - name: AddInfo
    type: inject
    start: true
    data:
      name: john
      age: '20'
    transition:
      nextState: ChooseOnAge
  - name: ChooseOnAge
    type: switch
    dataConditions:
      - condition: "{{ $.[?(@.age  >= 18)] }}"
        end: true
      - condition: "{{ $.[?(@.age  < 18)] }}"
        end: true
    default:
      end: true
