id: function
name: test-wf
start: HelloWorld
functions:
  - name: helloOne
    type: custom
    operation: script
  - name: helloTwo
    type: custom
    operation: script
  - name: helloThree
    type: custom
    operation: script
states:
  - name: HelloWorld
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: helloOne
          arguments:
            script: System.out.println("First Serverless Workflow World");
    transition: UpdateArg
  - name: UpdateArg
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: helloTwo
          arguments:
            script: System.out.println("Second Serverless Workflow World");
    transition: SaveResult
  - name: SaveResult
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: helloThree
          arguments:
            script: System.out.println("Third Serverless Workflow World");
    end:
      terminate: true
