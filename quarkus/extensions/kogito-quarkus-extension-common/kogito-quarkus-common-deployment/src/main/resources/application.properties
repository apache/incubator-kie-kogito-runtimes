quarkus.native.auto-service-loader-registration=true

# Format: timestamp|level|processInstanceId|logger|message
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss.SSS}|%p|%X{processInstanceId}|%c|%s%e%n

# ======================================================================
# JSON File Logging Configuration (when enabled by modules)
# ======================================================================

# Enable JSON format for file logging (machine consumption)
# Note: File logging must be explicitly enabled by setting quarkus.log.file.enable=true
quarkus.log.file.json.enabled=true
quarkus.log.console.json=false

# JSON file format automatically includes MDC keys:
# - processInstanceId: Current process instance identifier
# - traceId: OpenTelemetry trace ID (when available)
# - spanId: OpenTelemetry span ID (when available)
