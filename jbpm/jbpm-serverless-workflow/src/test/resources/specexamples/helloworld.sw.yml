---
id: helloworld
version: '1.0'
name: Hello World Workflow
description: Static Hello World
states:
  - name: Hello
    type: inject
    start:
      kind: default
    inject:
      result: Hello
    transition:
      nextState: World
  - name: World
    type: inject
    inject:
      result: " World!"
    stateDataFilter:
      dataOutputPath: "$.result"
    end:
      kind: default
