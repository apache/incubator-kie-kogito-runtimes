---
id: integrationfunctionworkflow
name: Integration Function Workflow
version: '1.0'
functions:
  - name: integrationfunction
    type: integration
    metadata:
      endpoint: direct:testroutename
states:
  - name: IntegrationState
    type: operation
    start:
      kind: default
    actionMode: sequential
    actions:
      - functionRef:
          refName: integrationfunction
    end:
      kind: terminate
