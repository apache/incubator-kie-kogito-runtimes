---
id: parallelexec
version: '1.0'
name: Parallel Execution Workflow
description: Executes two branches in parallel
states:
  - name: ParallelExec
    type: parallel
    start:
      kind: default
    branches:
      - name: Branch1
        states:
          - name: ShortDelay
            type: delay
            start:
              kind: default
            timeDelay: PT15S
            end:
              kind: default
        waitForCompletion: false
      - name: Branch2
        states:
          - name: LongDelay
            type: delay
            start:
              kind: default
            timeDelay: PT2M
            end:
              kind: default
        waitForCompletion: false
    end:
      kind: default
