apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: example-dc-no-service
  labels:
    app: example-dc-no-service
spec:
  replicas: 1
  selector:
    app: example-dc-no-service
  template:
    metadata:
      labels:
        app: example-dc-no-service
    spec:
      containers:
      - name: example-dc-no-service
        image: docker.io/namespace/bananas:latest
        ports:
        - containerPort: 8080
          name: web
        - containerPort: 8009
          name: another-http
