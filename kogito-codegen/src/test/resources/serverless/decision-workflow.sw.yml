---
id: decisionworkflow
name: Decision Workflow
version: '1.0'
functions:
  - name: doapproval
    type: decision
    metadata:
      actorid: workflow
      taskname: approval
states:
  - name: MakeDecision
    type: operation
    start:
      kind: default
    actionMode: sequential
    actions:
      - functionRef:
          refName: doapproval
    transition:
      nextState: EvalDecision
  - name: EvalDecision
    type: switch
    dataConditions:
      - path: approvaldecision.result
        value: approved
        operator: equals
        transition:
          nextState: Approve
      - path: approvaldecision.result
        value: denied
        operator: equals
        transition:
          nextState: Deny
    default:
      nextState: Approve
  - name: Approve
    type: inject
    data:
      decision: Approved
    end:
      kind: default
  - name: Deny
    type: inject
    data:
      decision: Denied
    end:
      kind: default
