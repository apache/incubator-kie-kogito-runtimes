    type: operation
    actions:
      - name: showStartSubFlow1MessageAction
        functionRef:
          refName: sout
          arguments:
            message: "\"SubFlow1 has started: \" + $WORKFLOW.instanceId"
    transition: StartEventFlow1FromSubFlow1
