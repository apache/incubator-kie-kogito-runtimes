# Quarkus 3.27.2 upgrade: Migrated from AsyncAPI 2.0.0 to 3.0.0
# Key changes: operations are now separate from channels, messages use $ref structure
asyncapi: 3.0.0
id: oneConsumer
info:
  title: Kafka Application
  version: 1.0.0
  description: Kafka Application
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
servers:
  production:
    host: 'localhost:9092'
    protocol: kafka
    protocolVersion: 1.0.0
    description: Development server
channels:
  wait:
    address: wait
    messages:
      sendWait.message:
        $ref: '#/components/messages/message'
      wait.message:
        $ref: '#/components/messages/message'
    description: A message channel
operations:
  sendWait:
    action: send
    channel:
      $ref: '#/channels/wait'
    summary: Send messages
    messages:
      - $ref: '#/channels/wait/messages/sendWait.message'
  wait:
    action: receive
    channel:
      $ref: '#/channels/wait'
    summary: Get messages
    messages:
      - $ref: '#/channels/wait/messages/wait.message'
components:
  messages:
    message:
      name: message
      title: A message
      summary: A message
      contentType: application/json
      payload:
        $ref: '#/components/schemas/message'
  schemas:
    message:
      type: object
