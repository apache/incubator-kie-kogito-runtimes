---
id: jobmonitoring
version: '1.0'
name: Job Monitoring
description: Monitor finished execution of a submitted job
functions:
  - name: submitJob
    resource: submitJobResource
  - name: checkJobStatus
    resource: checkJobStatusResource
  - name: reportJobSuceeded
    resource: reportJobSuceededResource
  - name: reportJobFailed
    resource: reportJobFailedResource
states:
  - name: SubmitJob
    type: operation
    start:
      kind: default
    actionMode: sequential
    actions:
      - functionRef:
          refName: submitJob
          parameters:
            name: "$.job.name"
        actionDataFilter:
          dataResultsPath: "$.jobuid"
    stateDataFilter:
      dataOutputPath: "$.jobuid"
    transition:
      nextState: WaitForCompletion
  - name: WaitForCompletion
    type: delay
    timeDelay: PT5S
    transition:
      nextState: GetJobStatus
  - name: GetJobStatus
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: checkJobStatus
          parameters:
            name: "$.jobuid"
        actionDataFilter:
          dataResultsPath: "$.jobstatus"
    stateDataFilter:
      dataOutputPath: "$.jobstatus"
    transition:
      nextState: DetermineCompletion
  - name: DetermineCompletion
    type: switch
    dataConditions:
      - path: "$.jobstatus"
        value: SUCCEEDED
        operator: equals
        transition:
          nextState: JobSucceeded
      - path: "$.jobstatus"
        value: FAILED
        operator: equals
        transition:
          nextState: JobFailed
    default:
      nextState: WaitForCompletion
  - name: JobSucceeded
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: reportJobSuceeded
          parameters:
            name: "$.jobuid"
    end:
      kind: default
  - name: JobFailed
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: reportJobFailed
          parameters:
            name: "$.jobuid"
    end:
      kind: default
