---
id: multidecisionworkflow
name: Multi Decision Workflow
version: '1.0'
functions:
  - name: firstdecision
    type: decision
    metadata:
      taskname: firstDecisionFunction
  - name: seconddecision
    type: decision
    metadata:
      taskname: secondDecisionFunction
states:
  - name: DecisionState
    type: operation
    start:
      kind: default
    actionMode: sequential
    actions:
      - functionRef:
          refName: firstdecision
      - functionRef:
          refName: seconddecision
    end:
      kind: terminate
