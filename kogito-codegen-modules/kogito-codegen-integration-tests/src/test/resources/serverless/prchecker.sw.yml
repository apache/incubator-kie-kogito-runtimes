---
id: prchecker
name: Github PR Checker Workflow
version: '1.0'
states:
  - name: AddFiles
    type: inject
    start:
      kind: default
    data:
      files:
        - file: frontend
          location: a/b/c/d
    transition:
      nextState: CheckBackend
  - name: CheckBackend
    type: switch
    dataConditions:
      - condition: "{{ $.files[?(@.file  == 'backend')] }}"
        transition:
          nextState: CheckFrontend
      - condition: "{{ $.files[?(@.file  != 'backend')] }}"
        transition:
          nextState: CheckFrontend
  - name: CheckFrontend
    type: switch
    dataConditions:
      - condition: "{{ $.files[?(@.file  == 'frontend')] }}"
        end:
          kind: default
      - condition: "{{ $.files[?(@.file  == 'frontend')] }}"
        end:
          kind: default
