# Basic Quarkus configuration for OTEL integration test
quarkus.application.name=kogito-otel-integration-test
quarkus.application.version=1.0.0

# Test HTTP configuration
quarkus.http.test-port=0

# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."org.kie.kogito".level=INFO
quarkus.log.category."io.opentelemetry".level=DEBUG
quarkus.log.console.json=false

# Enable Kogito features needed for testing
quarkus.kogito.logger.always-include=true

# Disable features not needed for basic OTEL testing
kogito.persistence.type=filesystem
kogito.transactionEnabled=false

# Disable external services not needed for OTEL test
quarkus.kafka.devservices.enabled=false
quarkus.kubernetes-client.devservices.enabled=false
quarkus.keycloak.devservices.enabled=false

# OpenTelemetry configuration - will be dynamically configured by OtlpMockTestResource
quarkus.otel.enabled=true

# OTLP configuration will be provided by test resource
# quarkus.otel.traces.exporter will be set to "otlp" by OtlpMockTestResource
# quarkus.otel.exporter.otlp.endpoint will be set to mock collector URL

# Disable other exporters
quarkus.otel.exporter.jaeger.enabled=false
quarkus.otel.exporter.zipkin.enabled=false

# SonataFlow OpenTelemetry configuration - simplified structure
sonataflow.otel.enabled=true
sonataflow.otel.spans.enabled=true
sonataflow.otel.events.enabled=true
sonataflow.otel.service-name=kogito-otel-integration-test
sonataflow.otel.service-version=1.0.0

# Service information for OpenTelemetry
otel.service.name=kogito-otel-integration-test
otel.service.version=1.0.0

# SimpleSpanProcessor for test isolation
# Use SimpleSpanProcessor instead of BatchSpanProcessor for immediate, synchronous span export
# This eliminates race conditions during test cleanup by ensuring spans are exported immediately
quarkus.opentelemetry.tracer.exporter.simple=true