---
id: greeting
version: '1.0'
name: Greeting Workflow
description: Greet Someone
functions:
  - name: greetingFunction
    resource: functionResourse
states:
  - name: Greet
    type: operation
    start:
      kind: default
    actionMode: sequential
    actions:
      - functionRef:
          refName: greetingFunction
          parameters:
            name: "$.greet.name"
        actionDataFilter:
          dataResultsPath: "$.payload.greeting"
    stateDataFilter:
      dataOutputPath: "$.greeting"
    end:
      kind: default
